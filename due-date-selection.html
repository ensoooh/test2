<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Due Date Selection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8; /* Match the background color of the project */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .options {
            margin-bottom: 20px;
        }
        .option-label {
            font-weight: bold;
            margin-right: 10px;
        }
        .option-select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid maroon;
            border-radius: 5px;
            background-color: white;
            color: maroon;
            cursor: pointer;
        }
        .option-select:hover {
            background-color: #f0f0f0;
        }
        .condition-label {
            font-weight: bold;
            margin-right: 10px;
            margin-top: 20px;
        }
        .condition-select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid maroon;
            border-radius: 5px;
            background-color: white;
            color: maroon;
            cursor: pointer;
        }
        .condition-select:hover {
            background-color: #f0f0f0;
        }
        .confirm-button {
            margin-top: 20px;
        }
        .confirm-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: maroon;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        .confirm-btn:hover {
            background-color: #8b0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Due Date Selection</h2>
        <div class="options">
            <span class="option-label">Select Due Date:</span>
            <select class="option-select" id="due-date-select">
                <option value="1">1 Day</option>
                <option value="2">2 Days</option>
                <option value="3">3 Days</option>
                <option value="4">4 Days</option>
                <option value="5">5 Days</option>
            </select>
        </div>
        <div class="condition">
            <span class="condition-label">Select Book Condition:</span>
            <select class="condition-select" id="book-condition-select">
                <option value="good">Good</option>
                <option value="fair">Fair</option>
                <option value="poor">Poor</option>
            </select>
        </div>
        <div class="confirm-button">
            <button class="confirm-btn" onclick="confirmSelection()">Confirm</button>
        </div>
    </div>

    <script>
        function confirmSelection() {
            var dueDateSelect = document.getElementById("due-date-select");
            var dueDate = dueDateSelect.options[dueDateSelect.selectedIndex].text;

            var conditionSelect = document.getElementById("book-condition-select");
            var condition = conditionSelect.options[conditionSelect.selectedIndex].text;

            // For demonstration purposes, log the selected due date and condition
            console.log("Selected Due Date:", dueDate);
            console.log("Selected Book Condition:", condition);

            // Redirect to scanned successfully page (replace with actual redirection)
            window.location.href = "scanned-successfully.html";
        }
    </script>
</body>
</html>
